<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pom-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="mode">作業モード</p>
            <p id="cycle-count">サイクル: 0/4</p>
            <input type="text" id="task-input" placeholder="タスク名を入力">
        </div>
        <div class="timer">
            <span id="time-display">25:00</span>
        </div>
        <div class="controls">
            <button id="start-stop">スタート</button>
            <button id="reset">リセット</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
