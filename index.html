<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pom-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <p id="mode">作業モード</p>
                <p id="cycle-count">サイクル: 0/4</p>
            </div>
            <button id="achievements-btn">🏆</button>

            <p id="mode">作業モード</p>
            <p id="cycle-count">サイクル: 0/4</p>
            <div class="daily-goal">
                <label for="goal-input">今日の目標:</label>
                <input type="number" id="goal-input" min="1" value="8">
                <p id="progress-display">0/8</p>
            </div>

            <input type="text" id="task-input" placeholder="タスク名を入力">
            <div class="left-controls">
                <button id="theme-btn">🎨</button>
                <button id="sound-btn">🎵</button>
            </div>
            <div class="center-content">
                <p id="mode">作業モード</p>
                <p id="cycle-count">サイクル: 0/4</p>
            </div>
            <div class="right-controls">
                <button id="settings-btn">⚙️</button>
            </div>
        </div>
        <input type="text" id="task-input" placeholder="タスク名を入力">
        <div class="timer">
            <svg class="progress-ring" width="200" height="200">
                <circle class="progress-ring__circle" stroke-width="8" fill="transparent" r="90" cx="100" cy="100"/>
            </svg>
            <span id="time-display">25:00</span>
        </div>
        <div class="controls">
            <button id="start-stop">スタート</button>
            <button id="reset">リセット</button>
        </div>
    </div>

    <!-- Achievements Modal -->
    <div id="achievements-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>実績一覧</h2>
            <div id="achievements-grid">
                <!-- Achievements will be inserted here by JavaScript -->
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>


    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>設定</h2>
            <div class="settings-grid">
                <label for="work-time-input">作業時間 (分):</label>
                <input type="number" id="work-time-input" min="1">
                <label for="short-break-input">短い休憩 (分):</label>
                <input type="number" id="short-break-input" min="1">
                <label for="long-break-input">長い休憩 (分):</label>
                <input type="number" id="long-break-input" min="1">
                <label for="cycle-input">サイクル数:</label>
                <input type="number" id="cycle-input" min="1">
            </div>
            <div class="modal-buttons">
                <button id="save-settings">保存</button>
              <button id="reset-defaults">初期値に戻す</button>
            </div>
        </div>
    </div>

    <div id="theme-selector" class="theme-selector-panel">
        <h3>テーマを選択</h3>
        <button class="theme-option" data-theme="light">ライト</button>
        <button class="theme-option" data-theme="dark">ダーク</button>
        <button class="theme-option" data-theme="forest">森</button>
        <button class="theme-option" data-theme="ocean">海</button>
    </div>

    <div id="sound-selector" class="sound-selector-panel">
        <h3>アンビエントサウンド</h3>
        <div class="sound-option" data-sound="rain">
            <span>雨音</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1">
        </div>
        <div class="sound-option" data-sound="cafe">
            <span>カフェ</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1">
        </div>
        <div class="sound-option" data-sound="bonfire">
            <span>焚き火</span>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1">
        </div>
        <button id="stop-sound-btn">サウンド停止</button>
    </div>

    <audio id="rain-sound" src="https://example.com/audio/rain.mp3" loop></audio>
    <audio id="cafe-sound" src="https://example.com/audio/cafe.mp3" loop></audio>
    <audio id="bonfire-sound" src="https://example.com/audio/bonfire.mp3" loop></audio>



    <script src="script.js"></script>
</body>
</html>
