<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pom-timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p id="mode">作業モード</p>
            <p id="cycle-count">サイクル: 0/4</p>
            <div class="daily-goal">
                <label for="goal-input">今日の目標:</label>
                <input type="number" id="goal-input" min="1" value="8">
                <p id="progress-display">0/8</p>
            </div>
            <input type="text" id="task-input" placeholder="タスク名を入力">
        </div>
        <div class="timer">
            <span id="time-display">25:00</span>
        </div>
        <div class="controls">
            <button id="start-stop">スタート</button>
            <button id="reset">リセット</button>
        </div>
    </div>
    <canvas id="confetti-canvas" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
